<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLOTTER</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
    }
    h1 {
      color: #333;
      margin: 20px 0 10px;
    }
    .welcome-box {
      display: none;
      background: red;
      color: white;
      font-size: 18px;
      padding: 5px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: inline-block;
    }
    canvas {
      border: 2px solid #333;
      background: #c8f7c5; /* green background for graph sheet */
      margin-top: 20px;
      cursor: crosshair;
    }
    .controls {
      margin-top: 15px;
    }
    input {
      padding: 6px;
      font-size: 16px;
      text-align: center;
    }
    button, input[type=range] {
      padding: 6px 12px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    input[type=range] {
      width: 200px;
    }
    label {
      font-size: 16px;
      margin-left: 10px;
    }

    /* Login popup */
    #loginPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #loginBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #loginBox input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 200px;
    }
    #loginBox button {
      padding: 8px 16px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginPopup">
    <div id="loginBox">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <button onclick="confirmLogin()">Confirm</button>
    </div>
  </div>

  <h1>ðŸ“ˆ PLOTTER</h1>
  <div id="welcomeMessage" class="welcome-box"></div>

  <div class="controls">
    <input id="pointInput" type="text" placeholder="e.g. -2,3">
    <button onclick="plotPointFromInput()">Plot Point</button>
    <br><br>
    Zoom: <input type="range" id="zoomSlider" min="5" max="100" value="30" step="5">
    <br><br>
    <input type="checkbox" id="intersectionCheck"> <label for="intersectionCheck">Intersection Mode</label>
  </div>

  <canvas id="plotterCanvas" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("plotterCanvas");
    const ctx = canvas.getContext("2d");

    const width = canvas.width;
    const height = canvas.height;
    let scale = 30; // pixels per unit (zoom level)
    let points = []; // store plotted points

    // Draw axes and grid with numbers
    function drawGrid() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;

      for (let x = 0; x <= width; x += scale) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
        let graphX = Math.round((x - width / 2) / scale);
        if (graphX !== 0) {
          ctx.fillStyle = "black";
          ctx.font = "12px Arial";
          ctx.fillText(graphX, x + 2, height / 2 - 2);
        }
      }

      for (let y = 0; y <= height; y += scale) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
        let graphY = Math.round((height / 2 - y) / scale);
        if (graphY !== 0) {
          ctx.fillStyle = "black";
          ctx.font = "12px Arial";
          ctx.fillText(graphY, width / 2 + 4, y - 2);
        }
      }

      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(width / 2, 0);
      ctx.lineTo(width / 2, height);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(0, height / 2);
      ctx.lineTo(width, height / 2);
      ctx.stroke();

      points.forEach(p => drawPoint(p.x, p.y, p.color));

      if (document.getElementById("intersectionCheck").checked) {
        drawConnections();
      }
    }

    function toCanvasCoords(x, y) {
      return [width / 2 + x * scale, height / 2 - y * scale];
    }

    function drawPoint(x, y, color="red") {
      const [cx, cy] = toCanvasCoords(x, y);
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(cx, cy, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "blue";
      ctx.font = "14px Arial";
      ctx.fillText(`(${x},${y})`, cx + 8, cy - 8);
    }

    function plotPoint(x, y) {
      points.push({x, y, color: "red"});
      drawGrid();
    }

    function drawConnections() {
      if (points.length < 2) return;
      ctx.strokeStyle = "green";
      ctx.lineWidth = 2;
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const [x1, y1] = toCanvasCoords(points[i].x, points[i].y);
          const [x2, y2] = toCanvasCoords(points[j].x, points[j].y);
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.stroke();
        }
      }
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const cx = e.clientX - rect.left;
      const cy = e.clientY - rect.top;
      const x = Math.round((cx - width / 2) / scale);
      const y = Math.round((height / 2 - cy) / scale);
      plotPoint(x, y);
    });

    canvas.addEventListener("dblclick", (e) => {
      const rect = canvas.getBoundingClientRect();
      const cx = e.clientX - rect.left;
      const cy = e.clientY - rect.top;
      for (let p of points) {
        const [px, py] = toCanvasCoords(p.x, p.y);
        const dx = cx - px;
        const dy = cy - py;
        if (Math.sqrt(dx*dx + dy*dy) <= 6) {
          p.color = "black";
          drawGrid();
          return;
        }
      }
    });

    function plotPointFromInput() {
      const input = document.getElementById("pointInput").value.trim();
      const match = input.match(/^\(?\s*(-?\d+)\s*,\s*(-?\d+)\s*\)?$/);
      if (match) {
        const x = parseInt(match[1]);
        const y = parseInt(match[2]);
        plotPoint(x, y);
      } else {
        alert("Enter point like (x,y), e.g. -2,3");
      }
    }

    document.getElementById("zoomSlider").addEventListener("input", function() {
      scale = parseInt(this.value);
      drawGrid();
    });

    document.getElementById("intersectionCheck").addEventListener("change", drawGrid);

    drawGrid();

    // Login logic
    window.onload = function() {
      const savedUser = localStorage.getItem("username");
      if (savedUser) {
        showWelcome(savedUser);
        document.getElementById("loginPopup").style.display = "none";
      }
    }

    function confirmLogin() {
      const username = document.getElementById("username").value.trim();
      if (username) {
        localStorage.setItem("username", username);
        showWelcome(username);
        document.getElementById("loginPopup").style.display = "none";
      }
    }

    function showWelcome(username) {
      const welcomeBox = document.getElementById("welcomeMessage");
      if (username === "BhaveshOwner") {
        welcomeBox.innerText = "Welcome, Owner";
      } else if (username === "@Mayank" || username === "@Rehan") {
        welcomeBox.innerText = "Welcome, CEO of Toppers Group";
      } else {
        welcomeBox.innerText = `Welcome, ${username}`;
      }
      welcomeBox.style.display = "inline-block";
    }
  </script>
</body>
</html>
