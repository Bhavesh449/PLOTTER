<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLOTTER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      overflow-x: hidden;
    }
    h1 {
      color: #333;
      text-align: center;
      font-size: 6vw;
      margin: 15px 0;
    }
    .welcomeBox {
      background: red;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 4vw;
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      background: #c8f7c5;
      margin-top: 10px;
      cursor: crosshair;
      max-width: 95vw;
      height: auto;
    }
    .controls {
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }
    input[type=text] {
      padding: 6px;
      font-size: 4vw;
      max-width: 40%;
      text-align: center;
    }
    button {
      padding: 6px 12px;
      font-size: 4vw;
      margin-left: 5px;
      cursor: pointer;
    }
    input[type=range] {
      width: 60%;
      margin-top: 10px;
    }
    label {
      font-size: 4vw;
    }

    /* Popup styling */
    #loginPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #loginBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    #loginBox input {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    #loginBox button {
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      h1 { font-size: 32px; }
      .welcomeBox { font-size: 20px; }
      input[type=text], button, label { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ PLOTTER</h1>
  <div id="welcomeMsg" class="welcomeBox" style="display:none"></div>

  <div class="controls">
    <input id="pointInput" type="text" placeholder="e.g. -2,3">
    <button onclick="plotPointFromInput()">Plot Point</button>
    <br><br>
    <label><input type="checkbox" id="intersectionCheckbox"> Intersection</label>
    <br><br>
    Zoom: <input type="range" id="zoomSlider" min="5" max="100" value="30" step="5">
  </div>

  <canvas id="plotterCanvas" width="600" height="600"></canvas>

  <div id="loginPopup">
    <div id="loginBox">
      <h2>Login</h2>
      <input type="text" id="usernameInput" placeholder="Username">
      <br>
      <button onclick="confirmLogin()">Confirm</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("plotterCanvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;
    let scale = 30;

    let points = [];

    function drawGrid() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;

      for (let x = 0; x <= width; x += scale) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
        let graphX = Math.round((x - width / 2) / scale);
        if (graphX !== 0) {
          ctx.fillStyle = "black";
          ctx.font = "12px Arial";
          ctx.fillText(graphX, x + 2, height / 2 - 2);
        }
      }

      for (let y = 0; y <= height; y += scale) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
        let graphY = Math.round((height / 2 - y) / scale);
        if (graphY !== 0) {
          ctx.fillStyle = "black";
          ctx.font = "12px Arial";
          ctx.fillText(graphY, width / 2 + 4, y - 2);
        }
      }

      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(width / 2, 0);
      ctx.lineTo(width / 2, height);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0, height / 2);
      ctx.lineTo(width, height / 2);
      ctx.stroke();

      points.forEach(p => drawPoint(p.x, p.y, p.removed ? "black" : "red"));
      if (document.getElementById("intersectionCheckbox").checked) connectPoints();
    }

    function toCanvasCoords(x, y) {
      return [width / 2 + x * scale, height / 2 - y * scale];
    }

    function drawPoint(x, y, color) {
      const [cx, cy] = toCanvasCoords(x, y);
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(cx, cy, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "blue";
      ctx.font = "14px Arial";
      ctx.fillText(`(${x},${y})`, cx + 8, cy - 8);
    }

    function plotPoint(x, y) {
      points.push({ x, y, removed: false });
      drawGrid();
    }

    function plotPointFromInput() {
      const input = document.getElementById("pointInput").value.trim();
      const match = input.match(/^\(?\s*(-?\d+)\s*,\s*(-?\d+)\s*\)?$/);
      if (match) plotPoint(parseInt(match[1]), parseInt(match[2]));
      else alert("Enter point like (x,y), e.g. -2,3");
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const cx = e.clientX - rect.left;
      const cy = e.clientY - rect.top;
      const x = Math.round((cx - width / 2) / scale);
      const y = Math.round((height / 2 - cy) / scale);
      plotPoint(x, y);
    });

    canvas.addEventListener("dblclick", e => {
      const rect = canvas.getBoundingClientRect();
      const cx = e.clientX - rect.left;
      const cy = e.clientY - rect.top;
      const x = Math.round((cx - width / 2) / scale);
      const y = Math.round((height / 2 - cy) / scale);
      let found = points.find(p => p.x === x && p.y === y && !p.removed);
      if (found) found.removed = true;
      drawGrid();
    });

    document.getElementById("zoomSlider").addEventListener("input", function() {
      scale = parseInt(this.value);
      drawGrid();
    });

    document.getElementById("intersectionCheckbox").addEventListener("change", drawGrid);

    function connectPoints() {
      if (points.length < 2) return;
      ctx.strokeStyle = "purple";
      ctx.lineWidth = 2;
      ctx.beginPath();
      let first = true;
      points.forEach(p => {
        if (!p.removed) {
          const [cx, cy] = toCanvasCoords(p.x, p.y);
          if (first) {
            ctx.moveTo(cx, cy);
            first = false;
          } else {
            ctx.lineTo(cx, cy);
          }
        }
      });
      ctx.closePath();
      ctx.stroke();
    }

    function confirmLogin() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Please enter username");
      localStorage.setItem("username", username);
      setWelcome(username);
      document.getElementById("loginPopup").style.display = "none";
    }

    function setWelcome(username) {
      const welcomeMsg = document.getElementById("welcomeMsg");
      if (username === "BhaveshOwner") welcomeMsg.innerText = "Welcome, Owner";
      else if (username === "@Mayank" || username === "@Rehan") welcomeMsg.innerText = "Welcome, CEO of Toppers Group";
      else welcomeMsg.innerText = `Welcome, ${username}`;
      welcomeMsg.style.display = "block";
    }

    window.onload = function() {
      const savedUser = localStorage.getItem("username");
      if (savedUser) {
        setWelcome(savedUser);
        document.getElementById("loginPopup").style.display = "none";
      }
      drawGrid();
    }
  </script>
</body>
</html>
