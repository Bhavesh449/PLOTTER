<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLOTTER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      overflow-x: hidden;
    }
    h1 {
      color: #333;
      text-align: center;
      font-size: 6vw;
      margin: 15px 0;
    }
    .welcomeBox {
      background: red;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 4vw;
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      background: #c8f7c5;
      margin-top: 10px;
      cursor: crosshair;
      max-width: 95vw;
      height: auto;
    }
    .controls {
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }
    input[type=text] {
      padding: 6px;
      font-size: 4vw;
      max-width: 40%;
      text-align: center;
    }
    button {
      padding: 6px 12px;
      font-size: 4vw;
      margin-left: 5px;
      cursor: pointer;
    }
    input[type=range] {
      width: 60%;
      margin-top: 10px;
    }
    label {
      font-size: 4vw;
    }

    /* Popup styling */
    #loginPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #loginBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    #loginBox input {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    #loginBox button {
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      h1 { font-size: 32px; }
      .welcomeBox { font-size: 20px; }
      input[type=text], button, label { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ PLOTTER</h1>
  <div id="welcomeMsg" class="welcomeBox" style="display:none"></div>

  <div class="controls">
    <input id="pointInput" type="text" placeholder="e.g. -2,3">
    <button onclick="plotPointFromInput()">Plot Point</button>
    <br><br>
    <label><input type="checkbox" id="intersectionCheckbox"> Intersection</label>
    <br><br>
    Zoom: <input type="range" id="zoomSlider" min="5" max="100" value="30" step="5">
  </div>

  <canvas id="plotterCanvas" width="600" height="600"></canvas>

  <div id="loginPopup">
    <div id="loginBox">
      <h2>Login</h2>
      <input type="text" id="usernameInput" placeholder="Username">
      <br>
      <button onclick="confirmLogin()">Confirm</button>
    </div>
  </div>
<script>
  const canvas = document.getElementById("plotterCanvas");
  const ctx = canvas.getContext("2d");

  const width = canvas.width;
  const height = canvas.height;
  let scale = 30; // pixels per unit
  let points = [];

  // Function to get event position for both mouse and touch
  function getEventPosition(e) {
    const rect = canvas.getBoundingClientRect();
    let cx, cy;
    if (e.touches && e.touches[0]) {
      cx = e.touches[0].clientX - rect.left;
      cy = e.touches[0].clientY - rect.top;
    } else {
      cx = e.clientX - rect.left;
      cy = e.clientY - rect.top;
    }
    return { cx, cy };
  }

  // Convert coordinates
  function toCanvasCoords(x, y) {
    return [
      width / 2 + x * scale,
      height / 2 - y * scale
    ];
  }

  function toGraphCoords(cx, cy) {
    const x = Math.round((cx - width / 2) / scale);
    const y = Math.round((height / 2 - cy) / scale);
    return { x, y };
  }

  // Event for clicking/tapping
  function handlePlot(e) {
    e.preventDefault();
    const { cx, cy } = getEventPosition(e);
    const { x, y } = toGraphCoords(cx, cy);
    plotPoint(x, y);
  }

  canvas.addEventListener("click", handlePlot);
  canvas.addEventListener("touchstart", handlePlot);

  // ... (rest of your plotting, drawing grid, etc.)
</script>

</body>
</html>
